<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Table</title>
</head>
<body>
    
    <h1>Tabel Anggota Kelompok</h1>

   <form>
    <p>Nama:</p>
    <input type="text" name="nama">
    <p>Kelompok</p>
    <input type="radio" name="kelompok" id="Surabaya">
    <label for="Surabaya">Surabaya</label>
    <input type="radio" name="kelompok" id="Malang">
    <label for="Malang">Malang</label>

   <div>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
   </div>

   </form>

   <br>


    <table border="2">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Deta</td>
            <td>Surabaya</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dewantari</td>
            <td>Surabaya</td>
        </tr>
    </table>



</body>
</html>
